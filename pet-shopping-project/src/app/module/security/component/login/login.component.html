<div class="login-form">
    <h2>Login</h2>
    <p>Login to receive many offers</p>
    <form>
        <div class="form-group">
            <label for="email-phone"><strong>Email/Phone</strong></label>
            <input type="text" id="email-phone" name="email-phone" required>
        </div>
        <div class="form-group">
            <label for="password"><strong>Password</strong></label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Đăng nhập</button>
    </form>
    <div class="forgot-password" style="text-align: center; width: 300px;">
        <a href="#" id="forgot-password-link" style="font-size: 20px;">Forgot Password?</a>
    </div>
    <div class="social-login">
        <p>Or</p>
        <a href="#"><img src="assets/image/fb1.png" alt="Facebook"> Login by Facebook</a><br>
        <a href="#"><img src="assets/image/gg1.png" alt="Google"> Login by Gmail</a>
    </div>
    <p>Don't have account, <a href="#" id="show-register-link" [routerLink]="['signup']">Signup</a>.</p>
</div>
