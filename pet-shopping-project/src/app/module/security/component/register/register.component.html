<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <!-- Trường nhập tên -->
    <div class="form-group">
      <label for="name">Tên</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="registerForm.get('name').invalid && registerForm.get('name').touched">
        <small class="form-text text-muted">Tên là bắt buộc và không quá 45 ký tự.</small>
      </div>
    </div>

    <!-- Trường nhập email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
        <small class="form-text text-muted">Email không hợp lệ.</small>
      </div>
    </div>

    <!-- Trường nhập mật khẩu -->
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
        <small class="form-text text-muted">Mật khẩu yêu cầu tối thiểu 3 ký tự và tối đa 32 ký tự.</small>
      </div>
    </div>

    <!-- Trường nhập số điện thoại -->
    <div class="form-group">
      <label for="phone">Số điện thoại</label>
      <input type="text" class="form-control" id="phone" formControlName="phone">
      <div *ngIf="registerForm.get('phone').invalid && registerForm.get('phone').touched">
        <small class="form-text text-muted">Số điện thoại không hợp lệ.</small>
      </div>
    </div>

    <!-- Nút đăng ký -->
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Đăng ký</button>

  </form>
</div>
