<div class="body-container">
    <div class="banner-container">
        <div class="banner">
            <img src="assets/image/banner.jpg">
        </div>
        <div class="banner">
            <img src="assets/image/banner.jpg">
        </div>
    </div>
    <div class="breadcrumb"></div>
    <div class="product-container" style="display: flex;">
        <div class="filter">
            <div class="product-categories">
                <h2>Product Categories</h2>
                <ul id="category-list" >
                    <li>
                        <i class="fa fa-paw fa-rotate-90"></i> 
                        <a >Tất cả</a>
                    </li>
                    <li *ngFor="let item of ">
                        <i class="fa fa-paw fa-rotate-90"></i> 
                        <a (click)="(item.categoryId)">{{item.categoryName}}</a>
                        <!-- <span>({{item.product.length}})</span> -->
                    </li>
                </ul>
                <a *ngIf="" >Hiện thêm</a>
                <ul id="category-list" *ngIf="">
                    
                    <li *ngFor="let item of ">
                        <i class="fa fa-paw fa-rotate-90"></i> 
                        <a (click)="(item.categoryId)">{{item.categoryName}}</a>
                        <span></span>
                    </li>
                </ul>
                <a *ngIf="" >Thu gọn</a>
            </div>
        </div>
        <div class="show-product">
            
            <div class="product-list" >
                <!-- Sản phẩm  -->
                <div class="product" *ngFor="let item of ">
                    <div class="image">
                        <img [src] = "item.image">
                        <div class="action-btn">
                            <button class="add-button" [routerLink]="['']"><i class="fa fa-bag-shopping fa-lg"></i></button>
                            <button class="add-button" [routerLink]="['']"><i class="fa fa-heart fa-lg"></i></button>
                        </div>
                        <a (click)="(item.productId)" style="cursor: pointer;"></a>
                        
                    </div>
                    <p style="font-size: 14px;">{{item.price}}</p>
                    <h3><a (click)="(item.productId)">{{item.name}}</a></h3>
                </div>
            </div>
            <div *ngIf="">
                <ul class="pagination">
                  <li *ngFor="let page of" [class.active] style="margin-right: 10px;">
                    <a  style="cursor: pointer;">{{page}}</a>
                  </li>
                </ul>
              </div>
            </div>
    </div>
</div>
