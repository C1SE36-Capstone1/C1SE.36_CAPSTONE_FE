<div class="body-container">
    <img src="assets/image/home.jpg" alt="Website Image" class="website-image">
    <div class="horizontal-boxes">
        <div class="box" (click)="scrollToDiv(1)">
            <h2>Sản phẩm mới</h2>
  
        </div>
        <div class="box" (click)="scrollToDiv(2)">
            <h2>Sản phẩm nổi bật</h2>
  
        </div>
        <div class="box"(click)="scrollToDiv(3)">
            <h2>Khuyến mãi</h2>
          </div>
    </div>
    <div class="newest-product" >
        <p>Sản phẩm mới nhất</p>
        <!-- Sản phẩm  -->
        <div class="product-list" >
            <div class="product hover-effect" *ngFor="let item of newestProduct.slice(currentIndex, currentIndex + itemsPerPage)">
                <div class="image">
                    <img [src] = "item.image">
                    <!-- <div class="action-btn">
                        <button class="add-button"><i class="fa fa-bag-shopping "></i></button>
                        <button class="add-button" [routerLink]="['']"><i class="fa fa-heart "></i></button>
                    </div> -->
                    <a  routerLink="/detail" [queryParams]="{ type: 'product', id: item.productId }" style="cursor: pointer;"></a>
                </div>
                <h3><a routerLink="/detail" [queryParams]="{ type: 'product', id: item.productId }" style="text-decoration: none;">{{item.name}}</a></h3>
                <p style="font-size: 14px;">{{item.price}}</p>
            </div>
        </div>
        <button style="left: 0;"><i class="fa fa-arrow-left" (click)="prev()"></i></button>
        <button style="right: 0;"><i class="fa fa-arrow-right" (click)="next()"></i></button>
    </div>
    <div class="sales-product" >
        <p>Khuyến mãi</p>
        <!-- Sản phẩm  -->
        <div class="product-list" >
            <div class="product hover-effect" *ngFor="let item of discountProduct.slice(currentIndex, currentIndex + itemsPerPage)">
                <div class="image">
                    <img [src] = "item.image">
                    <!-- <div class="action-btn">
                        <button class="add-button"><i class="fa fa-bag-shopping "></i></button>
                        <button class="add-button" [routerLink]="['']"><i class="fa fa-heart "></i></button>
                    </div> -->
                    <a  routerLink="/detail" [queryParams]="{ type: 'product', id: item.productId }" style="cursor: pointer;"></a>
                </div>
                <h3><a routerLink="/detail" [queryParams]="{ type: 'product', id: item.productId }" style="text-decoration: none;">{{item.name}}</a></h3>
                <p style="font-size: 14px;">{{item.price}}</p>
                <p>{{item.discount}}</p>
            </div>
        </div>
        <button style="left: 0;"><i class="fa fa-arrow-left" (click)="prev()"></i></button>
        <button style="right: 0;"><i class="fa fa-arrow-right" (click)="next()"></i></button>
    </div>
  </div>
