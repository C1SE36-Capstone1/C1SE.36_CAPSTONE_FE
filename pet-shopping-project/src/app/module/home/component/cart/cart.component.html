<!-- src/app/shopping-cart/shopping-cart.component.html -->

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Product List</h2>
      <div class="card-deck">
        <div *ngFor="let item of products" class="card">
          <img src="product-image.jpg" class="card-img-top" alt="{{ item.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">${{ item.price }}</p>
            <button class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h2>Your Shopping Cart</h2>
      <ul class="list-group">
        <li *ngFor="let cartItem of cartItems" class="list-group-item">
          <span>{{ cartItem.name }}</span>
          <span class="badge badge-danger float-right">${{ cartItem.price }}</span>
          <button class="btn btn-danger btn-sm float-right" (click)="removeFromCart(cartItem)">Remove</button>
        </li>
      </ul>
    </div>
  </div>
</div>
