<div class="cart-container">
  <h2 class="cart-title">Danh sách giỏ hàng của bạn</h2>

  <div *ngIf="shoppingCart.length === 0" class="empty-cart">
    <p>Giỏ hàng của bạn đang trống.</p>
  </div>

  <div *ngFor="let item of shoppingCart" class="cart-item">
    <div class="item-details">
      <img [src]="item.image" alt="{{item.name}}" class="product-image">
      <div class="item-info">
        <p class="product-name">{{ item.name }}</p>
        <p class="product-price">{{ item.price }}</p>
      </div>
    </div>
    <div class="quantity-control">
      <label>Số lượng:</label>
      <input type="number" [(ngModel)]="item.quantity" min="1" (change)="updateCartItem(item)">
    </div>
    <p class="total-cost">Tổng tiền: {{ item.price * item.quantity }}</p>
    <button (click)="removeFromCart(item.productId)" class="remove-button">Xóa</button>
  </div>

  <div *ngIf="shoppingCart.length > 0" class="total-cost">
    <p>Tổng tiền giỏ hàng: {{ getTotalCartCost() }}</p>
    <button (click)="checkout()" class="checkout-button">Thanh toán</button>
  </div>
</div>
