<div class="cart-container">
  <h2 class="cart-title">Danh sách giỏ hàng của bạn</h2>

  <div *ngIf="cartDetails.length === 0" class="empty-cart">
    <p>Giỏ hàng của bạn đang trống.</p>
  </div>

  <div *ngFor="let detail of cartDetails" class="cart-item">
    <img [src]="detail.product?.image" alt="{{detail.product?.name}}" class="product-image">
    <div class="item-info">
      <p class="product-name">{{ detail.product?.name }}</p>
      <p class="product-price">{{ detail.price }}</p>
      <div class="quantity-control">
        <label>Số lượng:</label>
        <input type="number" [(ngModel)]="detail.quantity" min="1" (change)="updateCartDetail(detail)">
      </div>
      <p class="total-cost">Tổng tiền: {{ detail.price * detail.quantity }}</p>
    </div>
    <button (click)="deleteCartDetail(detail.cartDetailId)" class="remove-button">Xóa</button>
  </div>

  <div *ngIf="cartDetails.length > 0" class="total-cost">
    <p>Tổng tiền giỏ hàng: {{ getTotalCartCost() }}</p>
    <button [routerLink]="['/payment']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="checkout-button">Thanh toán</button>
  </div>
</div>
