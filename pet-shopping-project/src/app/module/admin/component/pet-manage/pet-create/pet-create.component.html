<form [formGroup]="addPet" (ngSubmit)="submitPet()">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" formControlName="quantity" class="form-control" />
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" id="price" formControlName="price" class="form-control" />
  </div>

  <div class="form-group">
    <label for="discount">Discount</label>
    <input type="number" id="discount" formControlName="discount" class="form-control" />
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input type="text" id="image" formControlName="image" class="form-control" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <input type="checkbox" id="status" formControlName="status" class="form-check-input" />
  </div>

  <div class="form-group">
    <label for="sold">Sold</label>
    <input type="number" id="sold" formControlName="sold" class="form-control" />
  </div>

  <select id="category" formControlName="categoryId" class="form-control" (change)="onCategoryChange($event)">
    <option *ngFor="let item of breedList" [value]="item.breedId">{{ item.breedName }}</option>
  </select>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
