<div class="modal-header">
    <h4 class="modal-title">Chỉnh Sửa {{ pet.name }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (submit)="saveChanges()">
        <div class="input-field">
            <img  [src]="editedPet.images">
        </div>

        <div class="input-field">
            <label for="productName"><strong>Mã thú cưng</strong></label>
            <input type="text" id="productName" name="productCode" [(ngModel)]="editedPet.code" required>
        </div>

        <div class="input-field">
            <label for="productName"><strong>Tên thú cưng</strong></label>
            <input type="text" id="productName" name="productName" [(ngModel)]="editedPet.name" required>
        </div>
        
        <div class="input-field">
            <label for="productDescription">Mô Tả</label>
            <textarea id="productDescription" name="productDescription" [(ngModel)]="editedPet.description"></textarea>
        </div>
        <div class="input-field">
            <label for="productPrice">Giá</label>
            <input type="number" id="productPrice" name="productPrice" [(ngModel)]="editedPet.price" required>
            
            
        </div>
        
        <div class="input-field">
            <div class="input-box">
                <label><strong>Select Breed</strong></label>
                <div class="select-box">
                  <select [(ngModel)]="editedPet.breed.breedId" name="breedId">
                    <option *ngFor="let item of breedList" [value]="item.breedId">{{item.breedName}}</option>
                  </select>
                </div>
              </div>
        </div>
        

        <button type="submit">Lưu Thay Đổi</button>
    </form>
  </div>
