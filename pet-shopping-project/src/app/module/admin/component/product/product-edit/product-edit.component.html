<div class="modal-header">
    <h4 class="modal-title">Chỉnh Sửa {{ product.name }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (submit)="saveChanges()">
        <div class="input-field">
            <img  [src]="editedProduct.image">
        </div>

        <div class="input-field">
            <label for="productName"><strong>Mã Sản Phẩm</strong></label>
            <input type="text" id="productName" name="productName" [(ngModel)]="editedProduct.code" required>
        </div>

        <div class="input-field">
            <label for="productName"><strong>Tên Sản Phẩm</strong></label>
            <input type="text" id="productName" name="productName" [(ngModel)]="editedProduct.name" required>
        </div>
        
        <div class="input-field">
            <label for="productDescription"><strong>Mô Tả</strong></label>
            <textarea id="productDescription" name="productDescription" [(ngModel)]="editedProduct.description"></textarea>
        </div>
        <div class="input-field">
            <label for="productPrice"><strong>Giá</strong></label>
            <input type="number" id="productPrice" name="productPrice" [(ngModel)]="editedProduct.price" required>
            <label for="productQuantity"><strong>Số Lượng</strong></label>
            <input type="number" id="productQuantity" name="productQuantity" [(ngModel)]="editedProduct.quantity" required>
            <label for="productDiscount"><strong>Giảm giá</strong></label>
            <input type="number" id="productDiscount" name="productDiscount" [(ngModel)]="editedProduct.discount" required>
        </div>
        
        <div class="input-field">
            <div class="input-box">
                <label><strong>Select Category</strong></label>
                <div class="select-box">
                  <select [(ngModel)]="editedProduct.category.categoryId" name="category">
                    <option *ngFor="let item of categoryList" [value]="item.categoryId">{{item.categoryName}}</option>
                  </select>
                </div>
              </div>
        </div>
        

        <button type="submit">Lưu Thay Đổi</button>
    </form>
  </div>
